<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>DOSA | IIT Kanpur</title>
</head>

<body>
    <div class="container">
        <div class="text">
            SBF Loan Application Form
        </div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="studentInput">
                    <div class="underline"></div>
                    <label id="studentName">Name of Student</label>
                </div>
                <div class="input-data">
                    <input type="number" id="rollInput">
                    <div class="underline"></div>
                    <label id="rollName">Roll No</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="programmeInput">
                    <div class="underline"></div>
                    <label id="programmeName">Programme</label>
                </div>
                <div class="input-data">
                    <input type="text" id="branchInput">
                    <div class="underline"></div>
                    <label id="branchName">Branch</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="roomNoInput">
                    <div class="underline"></div>
                    <label id="roomNoName">Room No</label>
                </div>
                <div class="input-data">
                    <input type="text" id="hallInput">
                    <div class="underline"></div>
                    <label id="hallName">Hall of Residence No</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="email" id="emailInput">
                    <div class="underline"></div>
                    <label id="emailName">Email Id</label>
                </div>
                <div class="input-data">
                    <input type="email" id="altEmailInput">
                    <div class="underline"></div>
                    <label id="altEmailName">Alternate Email Id</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="locAddInput">
                    <div class="underline"></div>
                    <label id="locAddName">Local Address</label>
                </div>
                <div class="input-data">
                    <input type="text" id="perAddInput">
                    <div class="underline"></div>
                    <label id="perAddName">Permanent Address</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="number" id="contactParInput">
                    <div class="underline"></div>
                    <label id="contactParName">Contact No of Parents</label>
                </div>
                <div class="input-data">
                    <input type="text" id="purposeInput">
                    <div class="underline"></div>
                    <label id="purposeName">Purpose</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="thesisInput">
                    <div class="underline"></div>
                    <label id="thesisName">Recommended by (Thesis Guide)(for Masters students)</label>
                </div>
                <div class="input-data">
                    <input type="text" id="date1Input">
                    <div class="underline"></div>
                    <label id="date1Name">Date (dd/mm/yyyy)</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="headInput">
                    <div class="underline"></div>
                    <label id="headName">Recommended by (Head of the Department)</label>
                </div>
                <div class="input-data">
                    <input type="text" id="date2Input">
                    <div class="underline"></div>
                    <label id="date2Name">Date (dd/mm/yyyy)</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
